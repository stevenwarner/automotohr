<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Manage Admin Users</title>	
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />	
    <script type="text/javascript" src="js/bootstrap.min"></script>	
</head>
<body>
    <div class="wrapper">		
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5">5</div>
                    <div class="col-lg-2">
                        <div class="logo text-center"><a href="javascript:;"><img src="images/logo.png"></a></div>
                    </div>
                    <div class="col-lg-5">5</div>
                </div>
            </div>			
        </header>		
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="information-box">
                            <div class="hr-box-header">
                                <h2>Company Details </h2>
                                <a href="javascript:;" class="hr-edit-btn pull-right">Edit</a>
                            </div>
                            <div class="table-outer">
                                <div class="info-row">
                                    <ul>
                                        <li>
                                            <label>Name</label>
                                            <div class="text">Chimp Solution</div>
                                        </li>
                                        <li>
                                            <label>Name</label>
                                            <div class="text">Chimp Solution</div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="hr-box-header hr-box-footer"></div>
                        </div>		
                        <div class="table-title-heading">
                            <h1 class="page-title">Company Admin Invoices</h1>
                        </div>				
                        <div class="hr-promotions table-responsive">
                            <table class="table table-bordered table-stripped">
                                <thead>
                                    <tr>
                                        <th colspan="4" class="text-center">Invoice Summary</th>
                                        <th rowspan="2" colspan="1" class="text-center">Actions</th>
                                    </tr>
                                    <tr>
                                        <th colspan="1"></th>
                                        <th class="text-center">Value</th>
                                        <th class="text-center">Discount</th>
                                        <th class="text-center">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="9">
                                            <h3 class="no-data">Admin Invoices Not Found!</h3>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>						
                    </div>
                </div>
            </div>
        </div>		
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <div class="copyright">
                            <div class="copy-right-text">
                                <p>&copy; 2015 AutomotoHr. All Rights Reserved.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>		
    </div>	
</body>
</html>
