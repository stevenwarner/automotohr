<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Executive Admin Login</title>	
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />	
	<script type="text/javascript" src="js/bootstrap.min"></script>	
</head>
<body>
	<div class="wrapper">		
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-lg-5">5</div>
					<div class="col-lg-2">
						<div class="logo text-center"><a href="javascript:;"><img src="images/logo.png"></a></div>
					</div>
					<div class="col-lg-5">5</div>
				</div>
			</div>			
		</header>		
		<div class="main">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="hr-login-section">
							<div class="hr-box-wrap">
								<div class="hr-login-logo"><img src="images/new_logo.jpg"></div>
								<div class="hr-login-box">
									<form action="" class="form-horizontal" method="post">
                                        <ul>
                                            <li>
                                                <div class="fields-wrapper">
                                                    <input name="identity" value="" class="form-fileds" placeholder="User Name" type="text">
                                                    <span class="field-icon"><i class="fa fa-user"></i></span>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="fields-wrapper">
                                                    <input name="password" value="" class="form-fileds" placeholder="Password" type="password">
                                                    <span class="field-icon"><i class="fa fa-unlock"></i></span>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="fields-wrapper">
                                                    <input name="submit" value="login" class="hr-login-btn" type="submit">
                                                </div>
                                            </li>
                                        </ul>
                                    </form>
								</div>
								<div class="clear"></div>
							</div>
							<div class="login-copyright">&copy; AutomotoHR</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
		</div>		
		<div class="footer">
			<div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                    	<div class="copyright">
	                        <div class="copy-right-text">
	                            <p>&copy; 2015 AutomotoHr. All Rights Reserved.</p>
	                        </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>		
	</div>	
</body>
</html>
