<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Executive Admin Login List</title>	
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<script type="text/javascript" src="js/bootstrap.min"></script>	
</head>
<body>
	<div class="wrapper">		
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-lg-5">5</div>
					<div class="col-lg-2">
						<div class="logo text-center"><a href="javascript:;"><img src="images/logo.png"></a></div>
					</div>
					<div class="col-lg-5">5</div>
				</div>
			</div>			
		</header>		
		<div class="main">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<form action="" method="POST">
							<div class="hr-promotions table-responsive">
								<table class="table table-bordered table-hover table-striped">
									<thead>
										<tr>
										<th><input id="check_all" type="checkbox"></th>
										<th>ID</th>
										<th>Contact Name</th>
										<th>Company Name</th>
										<th>Phone Number</th>
										<th>Registration Date</th>
										<th>Expiry Date</th>
										<th>Status</th>
										<th class="text-center">Actions</th>
										</tr> 
									</thead>
									<tbody>
										<tr>
											<td><input name="checkit[]" value="256" class="my_checkbox" type="checkbox"></td>
											<td><a><b>256</b></a></td>
											<td><a>Chimpstudio</a></td>
											<td>Chimp Solution</td>
											<td></td>
											<td>08-26-2016</td>
											<td>Not Set</td>
											<td>
											<span style="color:green;">Active</span>
											</td>
											<td class="text-center">
												<a class="hr-edit-btn" href="javascript:;">Manage</a>
												<a class="hr-edit-btn" href="javascript:;">Login</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>		
		<div class="footer">
			<div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                    	<div class="copyright">
	                        <div class="copy-right-text">
	                            <p>&copy; 2015 AutomotoHr. All Rights Reserved.</p>
	                        </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>		
	</div>	
</body>
</html>
